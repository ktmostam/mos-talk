
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS탐 웹사이트</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #2b4c7e;
            color: white;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .menu {
            margin: 40px auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .menu button {
            background-color: #ffffff;
            border: 2px solid #2b4c7e;
            color: #2b4c7e;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .menu button:hover {
            background-color: #2b4c7e;
            color: white;
        }
        footer {
            margin-top: 60px;
            padding: 20px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        MOS탐 웹사이트
    </header>

    <div class="menu">
        <button onclick="alert('안전 관련 자료를 준비 중입니다')">안전</button>
        <button onclick="alert('보건 관련 자료를 준비 중입니다')">보건</button>
        <button onclick="alert('보안 관련 자료를 준비 중입니다')">보안</button>
        <button onclick="alert('교육 관련 자료를 준비 중입니다')">교육</button>
    </div>

    <footer>
        ⓒ 2025 ktMOS. 모든 권리 보유.
    </footer>
</body>
</html>
