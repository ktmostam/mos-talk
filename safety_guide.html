<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>작업 안전 수칙 안내</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f0f4f7;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #2d3436;
      margin-bottom: 20px;
    }
    ul {
      text-align: left;
      display: inline-block;
      margin-top: 30px;
      padding-left: 0;
    }
    li {
      margin: 15px 0;
      font-size: 18px;
      color: #34495e;
    }
    .back-btn {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 15px;
      background-color: #636e72;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .back-btn:hover {
      background-color: #2d3436;
    }
  </style>
</head>
<body>
  <h1>작업 안전 수칙 안내</h1>

  <ul>
    <li>1. 작업 전 안전점검 및 환경 점검을 반드시 수행하세요.</li>
    <li>2. 고소작업 시 안전대 및 추락 방지 장비를 반드시 착용하세요.</li>
    <li>3. 화재 위험지역에서는 불꽃을 일으킬 수 있는 작업을 금지하세요.</li>
    <li>4. 전기 작업 시 절연장비를 착용하고, 잠금장치 및 표지판을 부착하세요.</li>
    <li>5. 협력업체와의 협업 시 작업장 내 안전수칙을 반드시 공유하세요.</li>
    <li>6. 비상시 신속하게 대피할 수 있도록 경로를 숙지하세요.</li>
  </ul>

  <button class="back-btn" onclick="location.href='mos_menu.html'">메뉴로 돌아가기</button>
</body>
</html>
