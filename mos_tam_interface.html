
<!DOCTYPE html>
<html lang="ko">
<head>

    <title>AI 안전지킴이 모스탐</title>
</head>
<body>
    <h1>AI 안전지킴이 "모스탐"</h1>
    <details>
        <summary>📌 안전지킴이 MOS탐 센스있는 제목 추천</summary>
        <ul>
            <li>오늘도 무사히! 모스탐과 함께</li>

        </ul>
    </details>
    <details>
        <summary>🛡️ 안전·보안·보건·교육 포스터 제작 추천 제목</summary>

            <li>안전은 습관! 교육은 필수!</li>
            <li>오늘 배운 안전수칙, 현장에서 실천!</li>
        </ul>
    </details>
    <details>
        <summary>📚 법률 기반 센스있는 제목 추천</summary>
        <ul>
            <li>산업안전보건법, 알면 지킬 수 있습니다</li>
            <li>지켜야 할 약속, 근로자와 사업주의 책임</li>
        </ul>
    </details>
    <h3>모스탐과 실시간 대화하기 (준비 중)</h3>

</html>
